<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Image Gallery</title>
	<link rel="shortcut icon" href="./assets/img/icons/favicon.ico">
</head>
	<body>
		<div class="wrapper">

			<div class="top-button" data-goto=".header__title">
				<span data-goto=".header__title">â†‘</span>
			</div>

			<!-- HEADER -->
			<header class="header">

				<div class="header__container _container">
					<div class="header__title">
            <h2><a href="https://unsplash.com" target="_blank">Unsplash API</a></h2>
          </div>
					<div class="header__search search">

            <input id="input" class="search__panel" type="search" placeholder="Search images..." value="" autofocus>
            <i class="search__icon"></i>

          </div>

				</div>

			</header>
			<!--/ HEADER -->
			<!-- ==================================================== -->

			<!-- MAIN BLOCK -->
			<main class="page">

        <section class="_container">
          <div class="page__info-text">You have an opportunity to find different images. Try it!</div>
          <div class="images-table"></div>
        </section>

			</main>
			<!--/ MAIN BLOCK -->
			<!-- ==================================================== -->

			<!-- FOOTER -->
      <footer class="footer">
					<div class="footer__content _container">
						<div class="footer__github">
							<a href="https://github.com/Andrey-Pivtorak" target="_blank">
								<img src="./assets/img/footer/github.png" alt="github_icon">
							</a>
						</div>
						<div class="footer__codewars">
							<a href="https://www.codewars.com/users/Andrey-Pivtorak" target="_blank">
								<img id="codewars" src="https://www.codewars.com/users/Andrey-Pivtorak/badges/micro" alt="codewars_icon">
							</a>
						</div>
						<div class="footer__rsschool">
							<a href="https://rs.school/js/" target="_blank">
								<img src="./assets/img/footer/rsschool.png" alt="rsschool_icon">
							</a>
						</div>
						<div class="footer__author">
							<a href="https://www.linkedin.com/in/andrey-pivtorak/" data-content="produced by Andrey Pivtorak, 2022 " target="_blank">
								produced by Andrey Pivtorak, 2022
							</a>
						</div>
					</div>
				</footer>
			<!-- / FOOTER -->
			<!-- ==================================================== -->

		</div>

		<script src="js/index.js"></script>

	</body>
</html>
